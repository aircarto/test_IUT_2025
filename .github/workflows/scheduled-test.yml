name: Run test1.py every 10 minutes

on:
  schedule:
    - cron: '*/10 * * * *'

jobs:
  run-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # Adjust to your Python version if needed
      
      - name: Install dependencies
        run: pip install -r requirements.txt  # Only if you have dependencies
      
      - name: Run test1.py
        run: python test1.py
